name: Build
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: yarn install
      - run: yarn test
