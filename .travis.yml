language: node_js
node_js:
  - "lts"

cache: yarn

install:
  - yarn global add codecov

script:
  - yarn test
  - codecov

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release
